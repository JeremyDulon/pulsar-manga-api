easy_admin:
  entities:
    MangaPlatform:
      class: App\Entity\MangaPlatform
#      templates:
#        list: 'admin/MangaPlatform/list.html.twig'
      list:
        actions: ['import']
        fields:
          - id
          - { property: 'manga.title', label: 'Title' }
          - { property: 'platform.name', label: 'Platform' }
          - autoUpdate
          - description
          - viewsCount
          - sourceUrl
          - lastUpdated
          - chapters
      form:
        fields:
          - id
          - description
          - autoUpdate
          - author
          - viewsCount
          - sourceUrl
          - lastUpdated
